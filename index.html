<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The New Year Moment</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
</head>

<body>

    <!-- Dev Panel (Hidden by default, toggle with Ctrl+Shift+D) -->
    <div id="dev-panel" class="hidden">
        <h3>Dev Control</h3>
        <div>
            <label>Fake Offset (s): <input type="number" id="dev-offset" value="0"></label>
            <button id="dev-set-midnight">Simulate Midnight in 10s</button>
        </div>
        <div style="margin-top: 10px; border-top: 1px solid #333; padding-top: 10px;">
            <label>Target Time: <input type="time" id="dev-target-time"></label>
            <button id="dev-set-target">Set Target</button>
        </div>
        <div id="debug-log">Log initialized...</div>
    </div>

    <main class="app-container">

        <!-- Selection Phase -->
        <section id="selection-view" class="view active">
            <h1 class="title">Select Your <span class="gold-text">Moment</span></h1>

            <div class="carousel-container" id="card-track">
                <!-- Cards injected by JS -->
                <div class="loading-spinner">Loading...</div>
            </div>

            <button id="arm-btn" class="cta-btn" disabled>Confirm Selection</button>
        </section>

        <!-- Countdown Phase -->
        <section id="countdown-view" class="view">
            <div class="timer-container">
                <div class="time-unit">
                    <span id="hours">00</span>
                    <label>Hours</label>
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <span id="minutes">00</span>
                    <label>Mins</label>
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <span id="seconds">00</span>
                    <label>Secs</label>
                </div>
            </div>

            <div class="status-message" id="status-msg">Waiting for the perfect moment...</div>

            <div class="video-container hidden" id="video-container">
                <video id="main-video" playsinline></video>
                <div class="video-overlay"></div>
            </div>

            <button id="cancel-btn" class="secondary-btn">Change Selection</button>
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
